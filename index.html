                      <g class="map_restaurant" ng-repeat="restaurant in restaurants" ng-if="restaurant.notShown === false" transform="translate({{ restaurant.xPos }}, {{ restaurant.yPos }})">
                        <circle class="map_circle" id="{{ $index }}" cx="30" cy="30" r="30" fill="{{ restaurants.getCircleFill(restaurant) }}"></circle>
                        <text class="map_circleText" font-size="{{ restaurants.getFontSize(restaurant) }}" fill="{{ restaurants.getTextFill(restaurant) }}">
                          <tspan x="{{ restaurants.getTextXPosition(restaurant, $index) }}" y="{{ restaurants.getTextYPosition(restaurant, $index) }}">{{ $index }}</tspan>

  <div class="restaurantList">
    <h1 class="restaurantList_header">DOWNTOWN PROVO RESTAURANTS</h1>
    <ol>
      <li class="restaurantList_restaurant" ng-repeat="restaurant in restaurants" id="li{{$index}}">
        <p class="restaurantList_name">{{ restaurant.name }}</p>
        <p class="restaurantList_address">{{ restaurant.address }}</p>
      </li>
    </ol>
